    <div class="row">
      <div class="col-md-6">
        <h2>The cat said:</h2>
        <ul id= "cat" class="unstyled">

        </ul>
      </div>

      <div class="col-md-6">

        <ul id= "dog" class="unstyled">

        </ul>
      </div>
    </div>
  </div>
</body>
